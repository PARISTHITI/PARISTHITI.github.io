<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paristhiti</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Body Styling */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      overflow-y: scroll;
      line-height: 1.6;
      height: 100vh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.5s ease-in-out;
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 50px 20px;
    }

    h1 {
      font-size: 4em;
      font-weight: 600;
      color: #ffffff;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 15px rgba(0, 150, 255, 0.8);
      animation: fadeIn 1s ease-out;
      text-align: center;  /* Ensures proper alignment */
    }

    h2 {
      font-size: 2.5em;
      margin: 20px 0;
      font-weight: 500;
      color: #b3b3b3;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 1.2s ease-out;
    }

    p {
      font-size: 1.2em;
      color: #b3b3b3;
      margin-top: 10px;
      animation: fadeIn 1.5s ease-out;
    }

    .album-cover {
      width: 350px;
      height: 350px;
      margin: 30px 0;
      border-radius: 15px;
      opacity: 0;
      animation: albumCoverAnimation 2s ease-in-out forwards, glowAnimation 3s ease-in-out infinite alternate;
      box-shadow: 0 0 0 rgba(0, 150, 255, 0);
      transform: scale(0.8);
    }

    ol {
      text-align: center;
      display: inline-block;
      font-size: 1.4em;
      list-style-type: none;
      margin: 50px auto;
      padding: 0;
      max-width: 600px;
      animation: fadeIn 1.8s ease-out;
      font-family: 'Roboto', sans-serif;
      color: #f0f0f0;
    }

    ol li {
      margin: 18px 0;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      line-height: 2;
      font-size: 1.2em;
      text-align: center;
    }

    .stream-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .stream-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 150, 255, 0.1);
      flex-shrink: 0; /* Prevents shrinking on smaller screens */
    }

    .stream-link:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 150, 255, 0.3);
    }

    .stream-link img {
      height: 40px;
      width: 40px;
    }

    .stream-link p {
      flex: 1;
      margin-left: 15px;
      font-size: 1.2em;
      color: white;
      text-transform: capitalize;
    }

    .stream-link a {
      background-color: rgba(0, 150, 255, 0.7);
      color: white;
      text-transform: uppercase;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.9em;
      text-decoration: none;
      transition: all 0.3s ease-in;
    }

    .stream-link a:hover {
      background-color: rgba(0, 150, 255, 1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes albumCoverAnimation {
      0% {
        opacity: 0;
        transform: scale(0.8);
        box-shadow: 0 0 0 rgba(0, 150, 255, 0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 30px 15px rgba(0, 150, 255, 0.7);
      }
    }

    @keyframes glowAnimation {
      0% {
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.5), 0 0 30px rgba(0, 150, 255, 0.3);
      }
      100% {
        box-shadow: 0 0 40px rgba(0, 150, 255, 0.7), 0 0 60px rgba(0, 150, 255, 0.4);
      }
    }

    /* Mobile Adjustments */
    @media screen and (max-width: 768px) {
      .content {
        padding: 30px 20px;  /* Adjust padding */
      }

      h1 {
        font-size: 3em;  /* Slightly smaller title for better fit on mobile */
      }

      .stream-link {
        width: 90%;
        margin: 10px 0;  /* More space between items on smaller screens */
      }

      .stream-link img {
        height: 30px;
        width: 30px;
      }

      .album-cover {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Paristhiti</h1>
    <p><img class="album-cover" src="./album-cover.JPG" alt="Album Cover"></p>

    <!-- Music Streaming Links -->
    <div class="stream-links">
      <div class="stream-link">
        <img src="apple-music-logo.jpeg" alt="Apple Music">
        <p>Apple Music</p>
        <a href="#" target="_blank">Play</a>
      </div>
      <div class="stream-link">
        <img src="Spottify-logo.jpeg" alt="Spotify">
        <p>Spotify</p>
        <a href="#" target="_blank">Play</a>
      </div>
      <div class="stream-link">
        <img src="audiomack-logo.jpg" alt="Audiomack">
        <p>Audiomack</p>
        <a href="#" target="_blank">Play</a>
      </div>
      <div class="stream-link">
        <img src="amazon-music.png" alt="Amazon Music">
        <p>Amazon Music</p>
        <a href="#" target="_blank">Play</a>
      </div>
    </div>
    <h2>Track List</h2>
    <ol>
      <li>SHUNYATA</li>
      <li>PANKH</li>
      <li>AASHA</li>
      <li>RAQT</li>
      <li>INAAM</li>
      <li>SHAQ</li>
      <li>TANAV</li>
      <li>HISAB</li>
      <li>ISHQ</li>
      <li>TIRYAG</li>
      <li>INTEZAR</li>
      <li>PURNATA</li>
    </ol>
  </div>
</body>
</html>
