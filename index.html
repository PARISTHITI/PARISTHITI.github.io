<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Album | Paristhiti</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: black;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Album cover final.jpg") center/cover no-repeat fixed;
      filter: blur(20px) brightness(0.5);
      transform: scale(1.2);
      z-index: -1; 
    }

    .main-container {
      max-width: 600px;
      width: 90%;
      margin: 5vh auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .album-cover-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .album-cover {
      width: 220px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .youtube-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 75px;
      height: 50px;
      transform: translate(-50%, -50%);
      opacity: 0.3;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .album-cover-container:hover .youtube-icon {
      opacity: 1;
    }

    .album-title {
      font-size: 1.8rem;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 5px;
      text-align: center;
    }

    .choose-service {
      font-size: 1rem;
      color: #ffffff;
      margin-bottom: 25px;
      text-align: center;
    }

    .streaming-box {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 420px;
      height: 420px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-evenly;
      align-items: stretch;
      gap: 0;
    }

    .service-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      background: #f5f5f5;
      border-radius: 8px;
      color: #333;
      transition: background 0.3s ease-in-out;
      height: 70px;
      padding: 0 15px;
    }

    .service-link:hover {
      background: #e5e5e5;
    }

    .service-left {
      display: flex;
      align-items: center;
    }

    .service-left img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .service-left span {
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    .play-button {
      background-color: #ccc;
      color: #333;
      text-transform: uppercase;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.9em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #bbb;
    }

    .quote {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
      text-align: center;
      font-style: italic;
      max-width: 80%;
    }

    @media (max-width: 480px) {
      .album-cover {
        width: 180px;
      }
      .album-title {
        font-size: 1.4rem;
      }
      .streaming-box {
        width: 90%;
        height: auto;
      }
      .service-link {
        height: auto;
        padding: 10px;
      }
      .service-left img {
        width: 30px;
        height: 30px;
      }
      .service-left span {
        font-size: 1rem;
      }
      .play-button {
        padding: 6px 10px;
        font-size: 0.8em;
      }
      .quote {
        font-size: 1rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Album Cover with YouTube Icon Overlay -->
    <div class="album-cover-container" onclick="window.open('https://www.youtube.com/@KAUSHAL.G.K', '_blank')">
      <img 
        class="album-cover" 
        src="Album cover final.jpg" 
        alt="Album Cover"
      />
      <img 
        class="youtube-icon" 
        src="youtube-icon.png" 
        alt="YouTube"
      />
    </div>

    <h2 class="album-title">PARISTHITI</h2>
    <p class="choose-service">Choose music service</p>

    <div class="streaming-box">
      <a href="https://music.apple.com/us/album/paristhiti/1827997188" target="_blank" class="service-link">
        <div class="service-left">
          <img src="apple-music-logo.jpeg" alt="Apple Music" />
          <span>Apple Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://open.spotify.com/album/0exvoHojYmUrmmv6yloeth?si=9J92A2fFRa-YP_CggzUReQ" target="_blank" class="service-link">
        <div class="service-left">
          <img src="Spottify-logo.jpeg" alt="Spotify" />
          <span>Spotify</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://www.jiosaavn.com/album/paristhiti/9I3iwPGgPio_" target="_blank" class="service-link">
        <div class="service-left">
          <img src="JioSaavan.png" alt="JioSaavan" />
          <span>JioSaavan</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://music.amazon.com/albums/B0FJ8TN87P?marketplaceId=A3K6Y4MI8GDYMT&musicTerritory=IN&ref=dm_sh_jVX3FEdCOwGVIfCWlV8q9oEod" target="_blank" class="service-link">
        <div class="service-left">
          <img src="amazon-music.png" alt="Amazon Music" />
          <span>Amazon Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>
    </div>
  </div>
</body>
</html>
