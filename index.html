<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Album | Paristhiti</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: black;
      overflow-x: hidden; /* No horizontal scroll */
      margin: 0;
      min-height: 100vh;
    }

    /* Hero Section (80% screen) with Blurred Parallax BG */
    .hero-section {
      position: relative;
      width: 100%;
      height: 80vh; /* Occupies 80% of the screen height */
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Larger background to appear zoomed in */
      background: url('album-cover.jpg') center/150% no-repeat;
      filter: blur(20px) brightness(0.5);
      transform: translateY(0);
      transition: transform 0.1s linear;
      z-index: -1;
    }

    .hero-content {
      /* Center the album cover vertically & horizontally within the hero */
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .album-cover {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      z-index: 1;
    }

    /* The rest of the page content (below hero) */
    .main-content {
      position: relative;
      width: 100%;
      min-height: 20vh; /* Remaining 20% + scrollable area */
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black; /* or any color you like */
    }

    /* Album Name & Subheading */
    .album-name {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffffff;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
      margin-bottom: 8px;
    }
    .choose-service {
      font-size: 1.1rem;
      color: #b3b3b3;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    /* White Box with Services */
    .streaming-box {
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Streaming Links */
    .streaming-link {
      display: flex;
      align-items: center;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: black;
      font-size: 18px;
      transition: 0.3s ease-in-out;
      justify-content: space-between;
    }

    .service-left {
      display: flex;
      align-items: center;
    }

    .service-left img {
      width: 30px;
      height: 30px;
      margin-right: 12px;
    }

    .service-left span {
      font-weight: 600;
      text-transform: capitalize;
    }

    /* Monochrome Play Button */
    .play-button {
      background-color: #ccc; /* Light grey */
      color: #333;           /* Darker grey text */
      text-transform: uppercase;
      padding: 6px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.8em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #bbb; /* Slightly darker grey on hover */
    }

    .streaming-link:hover {
      background: #ddd;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 768px) {
      .album-cover {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- HERO SECTION (80% screen) -->
  <div class="hero-section">
    <div class="hero-bg"></div> <!-- Blurred, bigger BG -->

    <div class="hero-content">
      <img class="album-cover" src="album-cover.jpg" alt="Album Cover">
    </div>
  </div>

  <!-- MAIN CONTENT (Scroll Below Hero) -->
  <div class="main-content">
    <div class="album-name">PARISTHITI</div>
    <div class="choose-service">Choose music service</div>

    <div class="streaming-box">
      <a href="https://music.apple.com" target="_blank" class="streaming-link">
        <div class="service-left">
          <img src="apple-music-logo.jpeg" alt="Apple Music" />
          <span>Apple Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://spotify.com" target="_blank" class="streaming-link">
        <div class="service-left">
          <img src="Spottify-logo.jpeg" alt="Spotify" />
          <span>Spotify</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://audiomack.com" target="_blank" class="streaming-link">
        <div class="service-left">
          <img src="audiomack-logo.jpg" alt="Audiomack" />
          <span>Audiomack</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://amazon.com/music" target="_blank" class="streaming-link">
        <div class="service-left">
          <img src="amazon-music.png" alt="Amazon Music" />
          <span>Amazon Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>
    </div>
  </div>

  <script>
    // Simple Parallax: Move hero-bg slightly on scroll
    document.addEventListener("scroll", function () {
      const scrollPosition = window.scrollY;
      const heroBg = document.querySelector(".hero-bg");
      heroBg.style.transform = `translateY(${scrollPosition * 0.3}px)`;
    });
  </script>
</body>
</html>
