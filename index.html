<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Paristhiti</title>

  <style>
    /* Reset & Basic */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: all 0.5s ease-in-out;
    }

    body {
      /* Blurred background using your album cover */
      background: url('./album-cover.JPG') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Blur effect using pseudo-element */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit; /* Reuse the same background */
      filter: blur(10px) brightness(0.5);
      z-index: -1; /* Ensure it stays behind the content */
      transform: scale(1.05); /* Slightly enlarge for better blur edges */
    }

    .container {
      /* Center the container */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* White card style */
      max-width: 400px;
      margin: 5vh auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

      /* Stacking context */
      position: relative;
      z-index: 1;
    }

    .album-wrapper {
      margin-bottom: 20px;
      text-align: center;
    }

    .album-wrapper img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .album-wrapper img:hover {
      transform: scale(1.05);
    }

    .service-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .service-item {
      display: flex;
      align-items: center;
      background-color: #f7f7f7;
      padding: 10px 15px;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .service-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .service-item img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      margin-right: 10px;
    }

    .service-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .service-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 2px;
    }

    .play-button {
      background-color: #007BFF; /* Example: Blue button */
      color: #fff;
      text-transform: uppercase;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #0056b3;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 480px) {
      .album-wrapper img {
        width: 200px;
        height: 200px;
      }
      .container {
        width: 90%;
        margin: 5vh auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Album Cover -->
    <div class="album-wrapper">
      <!-- Replace the onclick link with your desired YouTube or other URL -->
      <img 
        src="./album-cover.JPG" 
        alt="Album Cover" 
        onclick="window.open('https://youtube.com/your-video-link', '_blank')"
      />
    </div>

    <!-- Service Links -->
    <div class="service-links">
      <!-- Apple Music -->
      <div class="service-item">
        <img src="apple-music-logo.jpeg" alt="Apple Music Logo" />
        <div class="service-info">
          <span class="service-name">Apple Music</span>
          <a 
            href="https://music.apple.com/your-album-link" 
            target="_blank" 
            class="play-button"
          >Play</a>
        </div>
      </div>

      <!-- Spotify -->
      <div class="service-item">
        <img src="Spottify-logo.jpeg" alt="Spotify Logo" />
        <div class="service-info">
          <span class="service-name">Spotify</span>
          <a 
            href="https://open.spotify.com/your-album-link" 
            target="_blank" 
            class="play-button"
          >Play</a>
        </div>
      </div>

      <!-- Audiomack -->
      <div class="service-item">
        <img src="audiomack-logo.jpg" alt="Audiomack Logo" />
        <div class="service-info">
          <span class="service-name">Audiomack</span>
          <a 
            href="https://audiomack.com/your-album-link" 
            target="_blank" 
            class="play-button"
          >Play</a>
        </div>
      </div>

      <!-- Amazon Music -->
      <div class="service-item">
        <img src="amazon-music.png" alt="Amazon Music Logo" />
        <div class="service-info">
          <span class="service-name">Amazon Music</span>
          <a 
            href="https://music.amazon.com/your-album-link" 
            target="_blank" 
            class="play-button"
          >Play</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
