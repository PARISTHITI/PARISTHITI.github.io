<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Album | Paristhiti</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body with a black fallback & fixed background image */
    body {
      background: black;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
    }

    /* Fully Blurred Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("album-cover.jpg") center/cover no-repeat fixed;
      filter: blur(20px) brightness(0.5);
      transform: scale(1.2);
      z-index: -1; 
    }

    /* Main Container for alignment */
    .main-container {
      max-width: 600px;
      width: 90%;
      margin: 5vh auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Album Cover (clickable to YouTube) */
    .album-cover {
      width: 220px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      cursor: pointer;
    }

    /* Album Title */
    .album-title {
      font-size: 1.8rem;
      color: #ffffff; /* White text */
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 5px;
      text-align: center;
    }

    /* Subheading */
    .choose-service {
      font-size: 1rem;
      color: #ffffff; /* White text */
      margin-bottom: 25px;
      text-align: center;
    }

    /* White Box with Services (Square and slightly bigger) */
    .streaming-box {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 420px;   /* Slightly bigger width */
      height: 420px;  /* Making it square */
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      justify-content: center; /* Center links vertically */
      align-items: stretch;
    }

    /* Service Link Rows */
    .service-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s ease-in-out;
      color: #333;
    }

    .service-link:hover {
      background: #e5e5e5;
    }

    .service-left {
      display: flex;
      align-items: center;
    }

    .service-left img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .service-left span {
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    /* Monochrome Play Button */
    .play-button {
      background-color: #ccc; /* Light grey */
      color: #333;           /* Darker grey text */
      text-transform: uppercase;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.8em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #bbb;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .album-cover {
        width: 180px;
      }
      .album-title {
        font-size: 1.4rem;
      }
      .streaming-box {
        width: 90%;
        height: auto; /* Let it expand on small screens if needed */
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Album Cover (clickable) -->
    <img 
      class="album-cover" 
      src="album-cover.jpg" 
      alt="Album Cover"
      onclick="window.open('https://youtube.com', '_blank')" 
    />

    <h2 class="album-title">PARISTHITI</h2>
    <p class="choose-service">Choose music service</p>

    <div class="streaming-box">
      <a href="https://music.apple.com" target="_blank" class="service-link">
        <div class="service-left">
          <img src="apple-music-logo.jpeg" alt="Apple Music" />
          <span>Apple Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://spotify.com" target="_blank" class="service-link">
        <div class="service-left">
          <img src="Spottify-logo.jpeg" alt="Spotify" />
          <span>Spotify</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://audiomack.com" target="_blank" class="service-link">
        <div class="service-left">
          <img src="audiomack-logo.jpg" alt="Audiomack" />
          <span>Audiomack</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://amazon.com/music" target="_blank" class="service-link">
        <div class="service-left">
          <img src="amazon-music.png" alt="Amazon Music" />
          <span>Amazon Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>
    </div>
  </div>
</body>
</html>
