<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARISTHITI</title>
    <style>
        /* Background styling */
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .container {
            position: relative;
            text-align: center;
        }

        /* Album Cover */
        .album-cover {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Title and subtext */
        h1 {
            color: white;
            margin-top: 10px;
            font-size: 2em;
        }

        .subtext {
            color: white;
            font-size: 1em;
            margin-bottom: 20px;
        }

        /* Music Service Box */
        .music-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin: 0 auto;
        }

        .music-link {
            background: #f4f4f4;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .music-link img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Play button */
        button {
            background: #ccc;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #bbb;
        }

        /* Quote styling */
        .quote {
            margin-top: 20px;
            font-size: 1em;
            color: white;
            font-style: italic;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Album Cover with YouTube link -->
        <a href="https://www.youtube.com/YOUR_ALBUM_LINK" target="_blank">
            <img src="album-cover.jpg" alt="Album Cover" class="album-cover">
        </a>

        <!-- Title and Subtitle -->
        <h1>PARISTHITI</h1>
        <p class="subtext">Choose music service</p>

        <!-- Music Service Box -->
        <div class="music-box">
            <a href="https://music.apple.com" class="music-link">
                <img src="apple-music-icon.png" alt="Apple Music"> Apple Music <button>PLAY</button>
            </a>
            <a href="https://spotify.com" class="music-link">
                <img src="spotify-icon.png" alt="Spotify"> Spotify <button>PLAY</button>
            </a>
            <a href="https://audiomack.com" class="music-link">
                <img src="audiomack-icon.png" alt="Audiomack"> Audiomack <button>PLAY</button>
            </a>
            <a href="https://music.amazon.com" class="music-link">
                <img src="amazon-music-icon.png" alt="Amazon Music"> Amazon Music <button>PLAY</button>
            </a>
        </div>

        <!-- Quote -->
        <p class="quote">“Dreams are only made for those who are privileged enough to make them a reality, and ‘privilege’ be it inherited or not, is to be achieved by ourselves!” <br> ~ RAJA</p>
    </div>
</body>
</html>
