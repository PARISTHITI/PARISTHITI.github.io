<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Album | Paristhiti</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body with Blurred Background */
    body {
      background: url("album-cover.jpg") center/cover no-repeat fixed;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
    }

    /* Blurred Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(20px) brightness(0.5);
      z-index: -1;
    }

    /* Main Container */
    .container {
      /* White card that holds everything */
      max-width: 500px;
      width: 90%;
      margin: 5vh auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
    }

    /* Album Cover */
    .album-cover {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    /* Album Name */
    .album-title {
      font-size: 1.8rem;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    /* Choose Service */
    .choose-service {
      font-size: 1rem;
      color: #666;
      margin-bottom: 25px;
    }

    /* Streaming Services Container */
    .services {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Service Link Rows */
    .service-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      background: #f7f7f7;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s ease-in-out;
      color: #333;
    }

    .service-link:hover {
      background: #e5e5e5;
    }

    .service-left {
      display: flex;
      align-items: center;
    }

    .service-left img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .service-left span {
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    .play-button {
      background-color: #ccc; /* Light grey */
      color: #333;           /* Darker grey text */
      text-transform: uppercase;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.8em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #bbb; /* Slightly darker grey on hover */
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .container {
        margin: 5vh auto;
        width: 95%;
      }

      .album-cover {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Album Cover -->
    <img 
      class="album-cover" 
      src="album-cover.jpg" 
      alt="Album Cover" 
    />

    <!-- Album Name -->
    <h2 class="album-title">PARISTHITI</h2>

    <!-- "Choose music service" -->
    <p class="choose-service">Choose music service</p>

    <!-- Streaming Services -->
    <div class="services">
      <a href="https://music.apple.com" target="_blank" class="service-link">
        <div class="service-left">
          <img src="apple-music-logo.jpeg" alt="Apple Music">
          <span>Apple Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://spotify.com" target="_blank" class="service-link">
        <div class="service-left">
          <img src="Spottify-logo.jpeg" alt="Spotify">
          <span>Spotify</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://audiomack.com" target="_blank" class="service-link">
        <div class="service-left">
          <img src="audiomack-logo.jpg" alt="Audiomack">
          <span>Audiomack</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://amazon.com/music" target="_blank" class="service-link">
        <div class="service-left">
          <img src="amazon-music.png" alt="Amazon Music">
          <span>Amazon Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>
    </div>
  </div>
</body>
</html>
