<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Album | Paristhiti</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: black;
      overflow-y: auto; /* Enables scrolling */
      height: 100vh;
    }

    /* Blurred Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('album-cover.JPG') center/cover no-repeat;
      filter: blur(20px);
      z-index: -1;
    }

    /* Content Wrapper */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    /* Album Cover */
    .album-cover img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    /* Album Name (Small Font) */
    .album-name {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffffff;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
    }

    /* Subheading for "Choose music service" */
    .choose-service {
      margin-top: 8px;
      font-size: 1.1rem;
      color: #b3b3b3;
      letter-spacing: 1px;
    }

    /* White Box for Streaming Services */
    .streaming-box {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Each Service Link Row */
    .streaming-link {
      display: flex;
      align-items: center;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: black;
      font-size: 18px;
      transition: 0.3s ease-in-out;
      justify-content: space-between; /* Spread out the name + button */
    }

    /* Left Side: Icon + Name */
    .service-left {
      display: flex;
      align-items: center;
    }

    .service-left img {
      width: 30px;
      height: 30px;
      margin-right: 12px;
    }

    .service-left span {
      font-weight: 600;
      text-transform: capitalize;
    }

    /* Right Side: Play Button */
    .play-button {
      background-color: #007BFF;
      color: #fff;
      text-transform: uppercase;
      padding: 6px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.8em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #0056b3;
    }

    .streaming-link:hover {
      background: #ddd;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .content {
        padding: 30px 20px;
      }

      .album-cover img {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div> <!-- Blurred Background -->

  <div class="content">
    <!-- Album Cover -->
    <div class="album-cover">
      <img src="album-cover.JPG" alt="Album Cover" />
    </div>

    <!-- Small Album Name -->
    <div class="album-name">PARISTHITI</div>

    <!-- "Choose music service" Subheading -->
    <div class="choose-service">Choose music service</div>

    <!-- White Box with Services -->
    <div class="streaming-box">
      <a href="https://music.apple.com" target="_blank" class="streaming-link">
        <div class="service-left">
          <img src="apple-music-logo.jpeg" alt="Apple Music" />
          <span>Apple Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://spotify.com" target="_blank" class="streaming-link">
        <div class="service-left">
          <img src="Spottify-logo.jpeg" alt="Spotify" />
          <span>Spotify</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://audiomack.com" target="_blank" class="streaming-link">
        <div class="service-left">
          <img src="audiomack-logo.jpg" alt="Audiomack" />
          <span>Audiomack</span>
        </div>
        <div class="play-button">Play</div>
      </a>

      <a href="https://amazon.com/music" target="_blank" class="streaming-link">
        <div class="service-left">
          <img src="amazon-music.png" alt="Amazon Music" />
          <span>Amazon Music</span>
        </div>
        <div class="play-button">Play</div>
      </a>
    </div>
  </div>
</body>
</html>
