<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paristithi</title>
  <style>
    /* Body Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
    }

    /* Background Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Pushes the video to the background */
    }

    /* Main Content Styling */
    .content {
      text-align: center;
      position: relative;
      z-index: 1; /* Ensures content is above the video */
      padding: 20px;
    }

    /* Album Cover Styling */
    .album-cover {
      width: 300px; /* Adjust size */
      height: 300px;
      margin: 20px 0;
      border-radius: 15px;
      transition: transform 1s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .album-cover:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.8);
    }

    /* Track List Styling */
    ol {
      text-align: left;
      display: inline-block;
      font-size: 1.2em;
      padding-left: 20px; /* Add padding for better alignment */
      list-style-type: none; /* Remove numbers */
    }

    ol li {
      margin: 10px 0; /* Space between tracks */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      margin: 20px 0 10px;
    }

    p {
      font-size: 1em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop>
    <source src="./backgroung.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="content">
    <h1>Album Title: Paristithi</h1>
    <p><img class="album-cover" src="./album-cover.JPG" alt="Album Cover" /></p>
    <p>Listen to the Album</p>
    <h2>Track List:</h2>
    <ol>
      <li>SHUNYATA</li>
      <li>PANKH</li>
      <li>AASHA</li>
      <li>RAQT</li>
      <li>INAAM</li>
      <li>SHAQ</li>
      <li>TANAV</li>
      <li>HISAB</li>
      <li>ISHQ</li>
      <li>TIRYAG</li>
      <li>INTEZAR</li>
      <li>PURNATA</li>
    </ol>
  </div>
</body>
</html>
