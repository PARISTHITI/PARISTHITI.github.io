<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paristithi</title>
  <style>
    /* Body Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
    }

    /* Main Content Styling */
    .content {
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .album-cover {
      width: 300px; /* Adjust size */
      height: 300px;
      margin: 20px 0;
      transition: transform 0.5s ease-in-out;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    /* Track List Styling */
    ol {
      text-align: left;
      display: inline-block;
      font-size: 1.2em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      margin: 20px 0 10px;
    }

    p {
      font-size: 1em;
      margin-top: 5px;
    }

    /* Links and Logo Styling */
    .platform-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .platform-links a {
      display: block;
      width: 40px;
      height: 40px;
    }

    .platform-links img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .platform-links a:hover img {
      transform: scale(1.1); /* Subtle zoom effect on hover */
    }

    /* Title Link Styling */
    .listen-link {
      font-size: 1.5em;
      text-decoration: none;
      color: white;
      display: inline-block;
      margin-top: 20px;
      position: relative;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .listen-link:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    /* Album Hover Animation */
    .album-cover:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="content">
    <h1>Paristhiti</h1>
    <p><img class="album-cover" src="album-cover.JPG" alt="Album Cover" /></p>
    <h2>Track List:</h2>
    <ol>
      <li>SHUNYATA</li>
      <li>PANKH</li>
      <li>AASHA</li>
      <li>RAQT</li>
      <li>INAAM</li>
      <li>SHAQ</li>
      <li>TANAV</li>
      <li>HISAB</li>
      <li>ISHQ</li>
      <li>TIRYAG</li>
      <li>INTEZAR</li>
      <li>PURNATA</li>
    </ol>

    <!-- Platform Links -->
    <div class="platform-links">
      <!-- Apple Music -->
      <a href="https://music.apple.com/album/YOUR_ALBUM_LINK" target="_blank">
        <img src="apple-music-logo.png" alt="Apple Music">
      </a>
      <!-- Spotify -->
      <a href="https://open.spotify.com/album/YOUR_ALBUM_LINK" target="_blank">
        <img src="spotify-logo.png" alt="Spotify">
      </a>
      <!-- Amazon Music -->
      <a href="https://music.amazon.com/albums/YOUR_ALBUM_LINK" target="_blank">
        <img src="amazon-music-logo.png" alt="Amazon Music">
      </a>
      <!-- Audiomack -->
      <a href="https://audiomack.com/album/YOUR_ALBUM_LINK" target="_blank">
        <img src="audiomack-logo.png" alt="Audiomack">
      </a>
    </div>

    <!-- Listen to the Album Link -->
    <a href="https://your-album-link.com" class="listen-link" target="_blank">
      Listen to the Album
    </a>
  </div>

</body>
</html>
