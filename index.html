<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paristithi</title>
  <style>
    /* Body Styling */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #121212; /* Dark background for a luxurious feel */
      color: #f0f0f0; /* Soft white text */
      overflow-y: scroll; /* Allow vertical scrolling */
      line-height: 1.6;
    }

    /* Smooth Transition on Body */
    * {
      box-sizing: border-box;
      transition: all 0.5s ease-in-out;
    }

    /* Background Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(40%); /* Darken the video for better readability */
    }

    /* Main Content Styling */
    .content {
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    /* Elegant Heading Styles */
    h1 {
      font-size: 4em;
      font-weight: 600;
      color: #ffffff;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.8); /* Soft ambient blue glow */
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-size: 2.5em;
      margin: 20px 0;
      font-weight: 500;
      color: #b3b3b3;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: fadeIn 1.2s ease-out;
    }

    p {
      font-size: 1.2em;
      color: #b3b3b3;
      margin-top: 10px;
      animation: fadeIn 1.5s ease-out;
    }

    /* Album Cover Styling (Luxury Animation) */
    .album-cover {
      width: 350px; /* Slightly larger for a luxurious look */
      height: 350px;
      margin: 30px 0;
      border-radius: 10px;
      opacity: 0;
      animation: albumCoverAnimation 2s ease-in-out forwards;
      box-shadow: 0 0 0 rgba(0, 150, 255, 0);
    }

    @keyframes albumCoverAnimation {
      0% {
        opacity: 0;
        transform: scale(0.8);
        box-shadow: 0 0 0 rgba(0, 150, 255, 0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 25px 15px rgba(0, 150, 255, 0.7); /* Soft glowing effect */
      }
    }

    /* Track List Styling */
    ol {
      text-align: center;
      display: inline-block;
      font-size: 1.5em;
      list-style-type: none;
      margin: 50px auto;
      padding: 0;
      max-width: 600px;
      animation: fadeIn 1.8s ease-out;
    }

    ol li {
      margin: 15px 0;
      color: #dcdcdc; /* Light gray text */
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 2;
    }

    /* Link Styling (Luxurious with Glowing Effect) */
    a {
      font-size: 1.5em;
      color: white; /* White color for the link */
      text-decoration: none;
      display: block;
      margin-top: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: text-shadow 0.4s ease-in-out;
      animation: fadeIn 2s ease-out;
    }

    a:hover {
      text-shadow: 0 0 20px rgba(0, 150, 255, 1); /* Stronger glowing effect */
    }

    /* Fade-in Animation for Elements */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop>
    <source src="./backgroung.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="content">
    <h1>Paristithi</h1>
    <p><img class="album-cover" src="./album-cover.JPG" alt="Album Cover" /></p>
    <a href="https://link-to-album.com" target="_blank">Listen to the Album</a>
    <h2>Track List</h2>
    <ol>
      <li>SHUNYATA</li>
      <li>PANKH</li>
      <li>AASHA</li>
      <li>RAQT</li>
      <li>INAAM</li>
      <li>SHAQ</li>
      <li>TANAV</li>
      <li>HISAB</li>
      <li>ISHQ</li>
      <li>TIRYAG</li>
      <li>INTEZAR</li>
      <li>PURNATA</li>
    </ol>
  </div>

  <script>
    // JavaScript for dynamic ambient glow effect based on album cover color
    const albumCover = document.querySelector('.album-cover');
    const albumLink = document.querySelector('a');

    // Function to calculate the dominant color of the album cover and apply it
    function getDominantColor(image) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = image.width;
      canvas.height = image.height;
      context.drawImage(image, 0, 0, image.width, image.height);
      const imageData = context.getImageData(0, 0, image.width, image.height);
      const pixels = imageData.data;
      let r = 0, g = 0, b = 0;
      const length = pixels.length;

      // Average color calculation
      for (let i = 0; i < length; i += 4) {
        r += pixels[i]; // Red
        g += pixels[i + 1]; // Green
        b += pixels[i + 2]; // Blue
      }

      r = Math.floor(r / (length / 4));
      g = Math.floor(g / (length / 4));
      b = Math.floor(b / (length / 4));

      return `rgb(${r}, ${g}, ${b})`;
    }

    // Apply the dominant color to the "Listen to the Album" link
    albumCover.onload = function () {
      const dominantColor = getDominantColor(albumCover);
      albumLink.style.textShadow = `0 0 20px ${dominantColor}, 0 0 30px ${dominantColor}, 0 0 40px ${dominantColor}`;
    };
  </script>
</body>
</html>
