<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album | Paristhiti</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            overflow-y: auto; /* Enables scrolling */
            height: 100vh;
        }

        /* Blurred Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('album-cover.jpg') center/cover no-repeat;
            filter: blur(20px);
            z-index: -1;
        }

        /* Content Wrapper */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        /* Album Cover */
        .album-cover img {
            width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        /* Streaming Box */
        .streaming-box {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Streaming Links */
        .streaming-link {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }

        .streaming-link img {
            width: 30px;
            height: 30px;
            margin-right: 12px;
        }

        .streaming-link:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Blurred Background -->

    <div class="content">
        <!-- Album Cover -->
        <div class="album-cover">
            <img src="album-cover.jpg" alt="Album Cover"> <!-- Replace with your album cover -->
        </div>

        <!-- Streaming Services -->
        <div class="streaming-box">
            <a href="https://music.apple.com" target="_blank" class="streaming-link">
                <img src="apple-music.png" alt="Apple Music"> <span>Apple Music</span>
            </a>
            <a href="https://spotify.com" target="_blank" class="streaming-link">
                <img src="spotify.png" alt="Spotify"> <span>Spotify</span>
            </a>
            <a href="https://audiomack.com" target="_blank" class="streaming-link">
                <img src="audiomack.png" alt="Audiomack"> <span>Audiomack</span>
            </a>
            <a href="https://amazon.com/music" target="_blank" class="streaming-link">
                <img src="amazon-music.png" alt="Amazon Music"> <span>Amazon Music</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("scroll", function () {
            let scrollPosition = window.scrollY;
            document.querySelector(".background").style.transform = `translateY(${scrollPosition * 0.3}px)`;
        });
    </script>
</body>
</html>
