<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paristithi</title>
  <style>
    /* Body Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
    }

    /* Background Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Pushes the video to the background */
    }

    /* Main Content Styling */
    .content {
      text-align: center;
      position: relative;
      z-index: 1; /* Ensures content is above the video */
      padding: 20px;
    }

    /* Album Cover Styling (Animation on load) */
    .album-cover {
      width: 300px; /* Adjust size */
      height: 300px;
      margin: 20px 0;
      border-radius: 15px;
      opacity: 0;
      animation: albumCoverAnimation 1.5s ease-in-out forwards; /* Fade in and scale up */
    }

    @keyframes albumCoverAnimation {
      0% {
        opacity: 0;
        transform: scale(0.8);
        box-shadow: none;
      }
      100% {
        opacity: 1;
        transform: scale(1.05);
        box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.6); /* Subtle glow effect */
      }
    }

    /* Link Styling */
    a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 1.2em;
      margin-top: 10px;
      display: block;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Track List Styling */
    ol {
      text-align: center;
      display: inline-block;
      font-size: 1.2em;
      padding-left: 0;
      list-style-type: none; /* Remove numbers */
      max-width: 80%; /* Limit width to avoid long lines */
      margin: 0 auto;
    }

    ol li {
      margin: 10px 0; /* Space between tracks */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      margin: 20px 0 10px;
    }

    p {
      font-size: 1em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop>
    <source src="./backgroung.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="content">
    <h1>Album Title: Paristithi</h1>
    <p><img class="album-cover" src="./album-cover.JPG" alt="Album Cover" /></p>
    <a href="https://link-to-album.com" target="_blank">Listen to the Album</a>
    <h2>Track List:</h2>
    <ol>
      <li>SHUNYATA</li>
      <li>PANKH</li>
      <li>AASHA</li>
      <li>RAQT</li>
      <li>INAAM</li>
      <li>SHAQ</li>
      <li>TANAV</li>
      <li>HISAB</li>
      <li>ISHQ</li>
      <li>TIRYAG</li>
      <li>INTEZAR</li>
      <li>PURNATA</li>
    </ol>
  </div>
</body>
</html>
