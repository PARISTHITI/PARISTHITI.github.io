<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARISTHITI - Choose Music Service</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Blur */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }

        /* Main Container */
        .main-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }

        /* Album Cover */
        .album-cover {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .album-link:hover .album-cover {
            transform: scale(1.05);
        }

        /* Title & Subtitle */
        .title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-top: 15px;
        }
        .subtitle {
            font-size: 16px;
            color: white;
            margin-bottom: 20px;
        }

        /* White Box */
        .service-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Music Service Buttons */
        .service-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .service-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .service-btn span {
            background: lightgray;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        /* Button Hover Effects */
        .service-btn:hover {
            background: #f0f0f0;
        }

        /* Quote */
        .quote {
            font-size: 14px;
            color: white;
            margin-top: 20px;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Background Blur Layer -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Clickable Album Cover -->
        <a href="https://www.youtube.com/your-album-link" target="_blank" class="album-link">
            <img src="album-cover.jpg" alt="PARISTHITI Album Cover" class="album-cover">
        </a>

        <!-- Title & Subtitle -->
        <h1 class="title">PARISTHITI</h1>
        <p class="subtitle">Choose Music Service</p>

        <!-- White Box with Music Services -->
        <div class="service-box">
            <button class="service-btn">
                <img src="apple-music-logo.jpeg" alt="Apple Music"> Apple Music
                <span>PLAY</span>
            </button>
            <button class="service-btn">
                <img src="spotify-logo.jpeg" alt="Spotify"> Spotify
                <span>PLAY</span>
            </button>
            <button class="service-btn">
                <img src="audiomack-logo.jpg" alt="Audiomack"> Audiomack
                <span>PLAY</span>
            </button>
            <button class="service-btn">
                <img src="amazon-music.png" alt="Amazon Music"> Amazon Music
                <span>PLAY</span>
            </button>
        </div>

        <!-- Quote -->
        <p class="quote">
            “ Dreams are only made for those who are privileged enough to make them a reality,  
            and ‘ privilege ‘ be it inherited or not, is to be achieved by ourselves! “  
            <br>~ Ozui
        </p>
    </div>

</body>
</html>
